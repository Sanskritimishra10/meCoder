<div class="container my-4 ">
 <h2>Contact Us</h2>
  
 <form class="container d-flex flex-column justify-content-center ">
    <div class="form-group ">
      <label for="exampleFormControlInput1">Email address</label>
      <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
    </div>
    <div class="form-group my-4">
        <label class="my-1 mr-2" for="inlineFormCustomSelectPref">Select Your Query</label>
      <select class="custom-select my-1 mr-sm-2" id="inlineFormCustomSelectPref">
        <option selected>Choose...</option>
        <option value="1">Web Applications</option>
        <option value="2">Technology</option>
        <option value="3">Tech stack</option>
        <option value="4">MYSQL</option>
        <option value="5">Others</option>
      </select>
    </div>
    <div class="form-group row my-4 ">
        <div class="col-sm-2">Are You a Member?</div>
        <div class="col-sm-10">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="gridCheck1">
            <label class="form-check-label" for="gridCheck1">
             Yes
            </label>
          </div>
        </div>
      </div>

      <div class="form-group row my-4">
        <div class="col-sm-2">Are You a Professor?</div>
        <div class="col-sm-10">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="gridCheck1">
            <label class="form-check-label" for="gridCheck1">
             Yes
            </label>
          </div>
        </div>
      </div>

      <div class="form-group row my-4">
        <div class="col-sm-2">Are You a Web Developer?</div>
        <div class="col-sm-10">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="gridCheck1">
            <label class="form-check-label" for="gridCheck1">
             Yes
            </label>
          </div>
        </div>
      </div>

      <div class="form-group row my-4">
        <div class="col-sm-2">Are You a Coder?</div>
        <div class="col-sm-10">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="gridCheck1">
            <label class="form-check-label" for="gridCheck1">
             Yes
            </label>
          </div>
        </div>
      </div>

      <div class="form-group ">
        <label for="exampleFormControlTextarea1">Tell us about Yourself</label>
        <textarea class="form-control" id="exampleFormControlTextarea1" rows="2"></textarea>
      </div>

    <div class="form-group my-4">
      <label for="exampleFormControlTextarea1">Elaborate your concern</label>
      <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
    </div>
  
    <button type="submit" class="btn btn-dark my-2 justify-content-center align-items-center  " >Submit</button>
  </form>
